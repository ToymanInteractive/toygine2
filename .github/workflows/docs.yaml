name: Generate Doxygen Docs

on:
  push:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install doxygen graphviz python3
          pip3 install jinja2 Pygments

      - name: Generate Docs
        run: |
          cmake -DTOYGINE_BUILD_DOCS=ON -DTOYGINE_BUILD_TESTS=OFF --preset macos-ninja-debug
          cmake --build --preset macos-ninja-debug --target docs
