codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "75...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

ignore:
  - "README.md"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
